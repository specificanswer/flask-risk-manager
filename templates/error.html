<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Crypto Futures Trader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
        }
        .error-card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border-top: 4px solid #dc3545;
            background-color: #212529;
            border-color: #343a40;
        }
        .error-icon {
            font-size: 3rem;
            color: #dc3545;
        }
        footer {
            margin-top: auto;
        }
        .code-block {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border-color: #343a40;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Crypto Futures Trader</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container error-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card error-card">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <span class="error-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                </svg>
                            </span>
                        </div>
                        <h1 class="display-5 mb-3">{{ error_title|default('An Error Occurred') }}</h1>
                        <div class="alert alert-danger">
                            {{ error_message }}
                        </div>
                        {% if error_details %}
                            <div class="card mb-4">
                                <div class="card-header text-bg-dark">
                                    Error Details
                                </div>
                                <div class="card-body code-block">
                                    <pre class="bg-dark text-light p-3 rounded text-start"><code>{{ error_details }}</code></pre>
                                </div>
                            </div>
                        {% endif %}
                        <div class="d-grid gap-2">
                            <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Dashboard</a>
                            {% if show_setup_button %}
                                <a href="{{ url_for('setup') }}" class="btn btn-outline-secondary">Go to Setup</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-3 mt-4">
        <div class="container text-center">
            <p class="mb-0">Crypto Futures Trader &copy; 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
